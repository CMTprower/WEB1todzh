<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
    h1{
      /*tag의 테두리는 tag자체의 크기와 같다.*/
      border: 5px solid red;/*테두리 생성*/
      padding: 20px;/*테두리 내부 간격 설정*/
      margin: 20px;/*테두리 외부 간격 설정*/
      display: block;/*display_eliment 변경*/
      width:100px/*tag테두리 폭 크기 변경*/
    }
    </style>
  </head>
  <body>
    <h1>CSS</h1>
    <h1>CSS</h1>
  </body>
</html>
